<!DOCTYPE html>
<html lang="en">

<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'booking.css' %}">
</head>

<body>
    
    <nav class="navbar">
     
        <a href="#" class="logo"><img src="static/img/logo.png" alt="" width="80" height="100"></a>

       
        <ul id="navbar-links">
            <li><a href="user_home">Home</a></li>
           
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Brands
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for i in data %}
                    <li><a href="{% url 'brand_products' brand_id=i.pk %}" class="dropdown-item">{{i.cname}}</a></li>
                    {% endfor %}
                </ul>
            </li>
         
            <li><a href="address">Address</a></li>
           <li><a href="view_cart">ðŸ›’</a></li>
            <li><a href="logout">LogOut</a></li>
        </ul>

        <div class="menu-icon" id="menu-icon">
            &#9776;
        </div>
    </nav>

    <div class="card-container mt-5">
        {% for i in booking%}
        <div class="card">
            <img src="{{i.product.pro.img.url}}" alt="Card Image" class="card-img">
            <div class="card-content">
                <h2 class="card-title">{{i.product.pro.pname}}</h2>
                <p>qty:{{i.qty}}</p>
                <p class="card-text">Total:{{i.t_price}}</p>
                <p>Date:{{i.date}}</p>
                <h4>Shopping Address</h4>
                <select name="" id="">
                    <option value="{{i.pk}}">{{i.address.name}},{{i.address.house}},{{i..address.street}},{{i.address.pin}},{{i.address.state}}</option>
                </select>
                <a href="deletebookings/{{i.pk}}" class="btn btn-primary" >Remove</a>
                <!-- <a href="#" class="card-button">Read More</a> -->
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbarLinks = document.getElementById('navbar-links');

        menuIcon.addEventListener('click', () => {
            navbarLinks.classList.toggle('show');
        });
    </script>
</body>
    
</html>
