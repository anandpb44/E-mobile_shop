<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'user_view.css' %}">
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-3">
                <div class="card mt-5" style="width:350px">
                    <img class="card-img-top" src="{{ data.img.url }}" alt="Card image" style="width:250px; height:300px;">
                    <div class="card-body">
                        <h4 class="card-title">{{ data.pname }}</h4>
                        <h5 class="card-title">{{ data.pdis }}</h5>

                        <!-- Dropdown for RAM -->
                        <label for="ram">Select RAM:</label>
                        <select id="ram" class="form-select" onchange="updatePrice()">
                            
                            {% for d in data1 %}
                                <option value="{{ d.ram }}" {% if d.ram == ram %} selected {% endif %}>{{ d.ram }}</option>
                            {% endfor %}
                        </select>
                        
                        <!-- Dropdown for Storage -->
                        <label for="storage">Select Storage:</label>
                        <select id="storage" class="form-select" onchange="updatePrice()">
                          
                            {% for d in data1 %}
                               
                                    <option value="{{ d.storage }}" {% if d.storage == storage %} selected {% endif %}>{{ d.storage }}</option>
                                
                            {% endfor %}
                        </select>

                        <br>
                        <p>Price: {{ data2.price }}</p>

                        <a href="../buy_now/{{ data2.pk }}" class="btn btn-primary">Buy Now</a>
                        <a href="../add_cart/{{ data2.pk }}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updatePrice() {
            // Get the selected RAM and storage values
            var ram = document.getElementById('ram').value;
            var storage = document.getElementById('storage').value;

            // Construct the new URL with the selected RAM and storage values
            var url = window.location.pathname + "?ram=" + ram + "&storage=" + storage;

            // Redirect to the new URL to update the page
            window.location.href = url;
        }
    </script>
</body>
</html>
