<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand.cname }} - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'brand.css' %}">
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <a href="#" class="logo"><img src="static/img/logo.png" alt="" width="100" height="100"></a>

        <!-- Navbar Links -->
        <ul id="navbar-links">
            <li><a href="../../user_home">Home</a></li> 
            <li><a href="user_booking">Bookings</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="address">Address</a></li>
           <li><a href="view_cart">ðŸ›’</a></li>
            <li><a href="logout">LogOut</a></li>
        </ul>


        <!-- Cart Icon -->
       
        <!-- Hamburger Menu Icon (for mobile) -->
        <div class="menu-icon" id="menu-icon">
            &#9776; <!-- Hamburger icon -->
        </div>
    </nav>
    <div class="container mt-5">
        <h2>{{ brand.cname }} - Products</h2>

        <div class="row">
            {% for p in products %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'user_view' p.pk %}">
                    <div class="card mt-3">
                        <img class="card-img-top" src="{{ p.img.url }}" alt="Product image" style="width:250px; height:300px;">
                        <div class="card-body">
                            <h4 class="card-title">{{ p.pname }}</h4>
                            <p class="card-text">{{ p.pdis }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
