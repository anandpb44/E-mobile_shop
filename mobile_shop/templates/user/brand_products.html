<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand.cname }} - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'brand_pro.css' %}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="../../static/img/logo.png" alt="Logo" width="80" height="100">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../../user_home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../address">Address</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../user_booking">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../view_cart">ðŸ›’</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../logout">LogOut</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Product Section -->
    <div class="container mt-5">
        <h2 class="text-center">{{ brand.cname }} - Products</h2>

        <div class="row">
            {% for p in products %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'user_view' p.pk %}" class="text-decoration-none">
                    <div class="card mt-3">
                        <img class="card-img-top" src="{{ p.img.url }}" alt="Product image"
                            style="width:100%; height:250px;">
                        <div class="card-body text-center">
                            <h4 class="card-title">{{ p.pname }}</h4>
                            <p class="card-text text-muted">{{ p.pdis }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbarLinks = document.getElementById('navbar-links');

        menuIcon.addEventListener('click', () => {
            navbarLinks.classList.toggle('show');
        });
    </script>

</body>
</html>
