<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand.cname }} - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <!-- Your Navbar -->
    </nav>

    <div class="container mt-5">
        <h2>{{ brand.cname }} - Products</h2>

        <div class="row">
            {% for p in products %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'user_view' p.pk %}">
                    <div class="card mt-3">
                        <img class="card-img-top" src="{{ p.img.url }}" alt="Product image" style="width:250px; height:300px;">
                        <div class="card-body">
                            <h4 class="card-title">{{ p.pname }}</h4>
                            <p class="card-text">{{ p.pdis }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
