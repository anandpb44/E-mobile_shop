<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Container */
        .card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        h3 {
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
            color: #2a5298;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 8px rgba(42, 82, 152, 0.4);
        }

        .input-group-text {
            background-color: #2a5298;
            color: white;
            border-radius: 8px 0 0 8px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #2a5298;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #1e3c72;
        }

        .message {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-top: -10px;
        }

        .strength-text {
            font-size: 14px;
            color: red;
            margin-top: 5px;
        }

        .valid {
            color: green;
        }

        .error {
            color: red;
        }

        .moderate {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Register</h3>
        {% for message in messages %}
        <p class="message">{{ message }}</p>
        {% endfor %}
        <form action="register" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text">üë§</span>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">üìß</span>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">üîí</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div id="password-strength" class="strength-text"></div>
            <div class="input-group">
                <span class="input-group-text">üîê</span>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div id="confirm-password-error" class="strength-text"></div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login">Login</a></p>
    </div>

    <script>
        document.getElementById("password").addEventListener("input", function () {
            let password = this.value;
            let strengthText = document.getElementById("password-strength");
            let conditions = [
                (/.{8,}/.test(password)),  // At least 8 characters
                (/[A-Z]/.test(password)),  // At least one uppercase letter
                (/[a-z]/.test(password)),  // At least one lowercase letter
                (/[0-9]/.test(password)),  // At least one number
                (/[\W_]/.test(password))   // At least one special character
            ];

            let strength = conditions.filter(Boolean).length;

            if (strength === 5) {
                strengthText.textContent = "Strong password ‚úÖ";
                strengthText.classList.remove("error", "moderate");
                strengthText.classList.add("valid");
            } else if (strength >= 3) {
                strengthText.textContent = "Moderate password (Add more variety)";
                strengthText.classList.remove("valid", "error");
                strengthText.classList.add("moderate");
            } else {
                strengthText.textContent = "Weak password ‚ùå (Use uppercase, numbers, special chars)";
                strengthText.classList.remove("valid", "moderate");
                strengthText.classList.add("error");
            }
        });

        document.getElementById("confirm_password").addEventListener("input", function () {
            let password = document.getElementById("password").value;
            let confirmPassword = this.value;
            let errorText = document.getElementById("confirm-password-error");

            if (password !== confirmPassword) {
                errorText.textContent = "Passwords do not match!";
            } else {
                errorText.textContent = "";
            }
        });
    </script>
</body>

</html>
