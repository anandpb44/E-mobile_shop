<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link rel="stylesheet" href="{% static 'address.css' %}">
</head>
<body>
    <h1>Address Form</h1>
    <form method="POST">
        {% csrf_token %}
        
        <div>
            <label for="name">Name:</label>
            <textarea id="name" name="name" rows="2" cols="30" required></textarea>
        </div>

        <div>
            <label for="phn">Phone Number:</label>
            <input type="text" id="phn" name="phn" maxlength="15" required>
        </div>

        <div>
            <label for="house">House:</label>
            <textarea id="house" name="house" rows="2" cols="30" required></textarea>
        </div>

        <div>
            <label for="street">Street:</label>
            <textarea id="street" name="street" rows="2" cols="30" required></textarea>
        </div>

        <div>
            <label for="pin">PIN Code:</label>
            <input type="number" id="pin" name="pin" required>
        </div>

        <div>
            <label for="state">State:</label>
            <textarea id="state" name="state" rows="2" cols="30" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
    <div class="col-lg-5">
        {% for i in data %}
        <div class="card">
          <div class="card-body">
              <h4 class="card-title"> NAME : {{i.name}}</h4>
              <h5 class="card-text"> HOUSE/BIULDING : {{i.house}}</h5>
              <h5 class="card-text">STREET : {{i.street}}</h5>
              <h5 class="card-text">PIN : {{i.pin}}</h5>
              <h5 class="card-text">STATE : {{i.state}}</h5>
              <h5 class="card-text">PHONE : {{i.phn}}</h5>
              <a href="delete_address/{{i.pk}}" class="btn btn-danger">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>
</body>
</html>
