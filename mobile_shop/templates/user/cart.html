<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="{% static 'cart.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          {% for i in cart %}
          <div class="col-lg-4">
              <div class="card" style="width:350px">
               
                <img class="card-img-top" src="{{i.details.pro.img.url}}" alt="Card image" style="width:250px; height:300px;">
                <div class="card-body">
                  <h4 class="card-title">{{i.details.pro.pname}}</h4>
                  <h5 class="card-title">{{i.detail.pro.pdis}}</h5>
                  <p class="card-text">Color:{{i.details.color}}</p>
                  <p class="card-text">Storage:{{i.details.storage}}</p> <p class="card-text">RAM:{{i.details.ram}}</p>
                  <p class="card-text">Price:{{i.details.price}}â‚¹</p>
                  <p > <a href="qty_decr/{{i.pk}}" style="text-decoration: none;">-</a> qty:{{i.qty}} <a href="qty_incr/{{i.pk}}" style="text-decoration: none;">+</a></p>
                  <a href="../cart_buy/{{i.pk}}" class="btn btn-primary">Buy Now</a>
              
                </div>
              </div>
          </div>
          {% endfor %}
        </div>
      </div>
</body>
</html>
