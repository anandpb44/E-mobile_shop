 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_pro.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-logo">
                <a href="#"><img src="{% static 'img/logo.png' %}" alt="Logo" width="100" height="100"></a>
            </div>
            <button class="navbar-toggler" id="navbarToggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="shop_home">Home</a></li>
                    
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Brands
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for i in data %}
                            <li><a href="{% url 'brand_products' brand_id=i.pk %}" class="dropdown-item">{{i.cname}}</a></li>
                            {% endfor %}
                        </ul>
                    </li> -->
                    <li class="nav-item"><a class="nav-link" href="admin_booking">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="category">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">LogOut</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="cat">Category</label>
                <select name="cat" id="cat" required>
                    {% for i in data %}
                    <option value="{{i.cname}}">{{i.cname}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="aid" id="aid" placeholder="Product Id" required>
            </div>

            <div class="form-group">
                <input type="text" name="aname" id="aname" placeholder="Product Name" required>
            </div>

            <div class="form-group">
                <input type="text" name="adis" id="adis" placeholder="Product Description" required>
            </div>

            <div class="form-group">
                <label for="aimg">Upload Image</label>
                <input type="file" name="aimg" id="aimg" required>
            </div>

            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>
</body>

</html>
