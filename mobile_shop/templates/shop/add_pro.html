 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_pro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a href="#" class="navbar-logo">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="80" height="80">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="shop_home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin_booking">Orders</a></li>

                        <li class="nav-item"><a class="nav-link" href="category">Category</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-danger  px-3" href="logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="card p-4 shadow">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="cat" class="form-label">Category</label>
                    <select name="cat" id="cat" class="form-select" required>
                        {% for i in data %}
                        <option value="{{i.cname}}">{{i.cname}}</option>
                        {% endfor %}
                    </select>
                </div>
    
                <div class="mb-3">
                    <input type="text" name="aid" id="aid" class="form-control" placeholder="Product Id" required>
                </div>
    
                <div class="mb-3">
                    <input type="text" name="aname" id="aname" class="form-control" placeholder="Product Name" required>
                </div>
    
                <div class="mb-3">
                    <textarea name="adis" id="adis" class="form-control" placeholder="Product Description" required></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="aimg" class="form-label">Upload Image</label>
                    <input type="file" name="aimg" id="aimg" class="form-control" accept="image/*" required>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
        </div>
    </div>
    
</body>

</html>
