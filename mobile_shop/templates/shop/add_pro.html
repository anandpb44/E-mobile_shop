<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Mobile Shop</title>
  <link rel="stylesheet" href="{% static 'shop_add.css' %}">
</head>
<body>
  <div class="container">
    <h2>Add New Mobile Product</h2>
    <form action="#" method="POST" class="add-product-form">
        <div class="form-group">
            <label for="product-name">Product ID</label>
            <input type="text" id="product-name" name="aid" placeholder="Enter product name" required>
          </div>
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="aname" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label for="product-description">Product Description</label>
        <textarea id="product-description" name="adis" placeholder="Enter product description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="product-price">Product Price ($)</label>
        <input type="number" id="product-price" name="aprice" placeholder="Enter product price" required>
      </div>
      <div class="form-group">
        <label for="product-image">Product Image</label>
        <input type="file" id="product-image" name="aimg" accept="image/*" required>
      </div>
      <button type="submit" class="submit-btn">Add Product</button>
    </form>
  </div>
</body>
</html>
