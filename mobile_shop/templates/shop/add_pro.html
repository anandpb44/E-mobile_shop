 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_pro.css' %}">
</head>

<body>
    <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="cat">Category</label>
                <select name="cat" id="cat" required>
                    {% for i in data %}
                    <option value="{{i.cname}}">{{i.cname}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="aid" id="aid" placeholder="Product Id" required>
            </div>

            <div class="form-group">
                <input type="text" name="aname" id="aname" placeholder="Product Name" required>
            </div>

            <div class="form-group">
                <input type="text" name="adis" id="adis" placeholder="Product Description" required>
            </div>

            <div class="form-group">
                <label for="aimg">Upload Image</label>
                <input type="file" name="aimg" id="aimg" required>
            </div>

            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>
</body>

</html>
