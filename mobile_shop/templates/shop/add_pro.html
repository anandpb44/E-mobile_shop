<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    {% load static%}
    <link rel="stylesheet" href="{% static ''%}">
</head>

<body style="background-image: url('static/bb.jpg');">
    <div class="form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <select name="cat" id="">
                {% for i in data%}
                <option value="{{i.cname}}">{{i.cname}}</option>
                {% endfor %}
            </select><br>
            <input type="text" name="aid" id="" placeholder="Product Id" required style="width: 300px; height: 40px;"><br><br>
            <input type="text" name="aname" id="" placeholder="Product Name" required style="width: 300px; height: 40px;"><br><br>
            <input type="text" name="adis" id="" placeholder="Product Discription" required style="width: 300px; height: 40px;"><br><br>
            <input type="number" name="aprice" id="" placeholder="Product Price" required style="width: 300px; height: 40px;"><br><br>
            <input type="number" name="astock" id="" placeholder="Number of Stocks" required style="width: 300px; height: 40px;"><br><br>
            <input type="file" name="aimg" id="" required>
            <input type="submit" value="Add"><br>
        </form>
    </div>
</body>

</html>
