<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT DETAILS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'edit_details.css' %}">
</head>

<body>
  
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="product" id="" value="{{data1.pk}}" readonly>
        <input type="text" name="ed_color" id="" placeholder="Device Color">
        <input type="text" name="ed_storage" id="" placeholder="Device Storage">
        <input type="text" name="ed_ram" id="" placeholder="Device Ram">
        <input type="number" name="ed_price" id="" placeholder="Device Price">
        <input type="number" name="ed_stock" id="" placeholder="Number Of Stock">
        <button value="submit" class="btn btn-primary">Update</button>
        <a type="submit" href="../shop_home" class="btn btn-primary">Home</a>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                {% for i in data %}
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Product Name:{{i.pro.pname}}</h4>
                        <p class="card-text">color:{{i.color}}</p>
                        <p class="card-text">Ram:{{i.ram}}</p>
                        <p class="card-text">Storage:{{i.storage}}</p>
                        <p class="card-text">Price:{{i.price}}</p>
                        <p class="card-text">Stock:{{i.stock}}</p>
                        <a href="../delete_details/{{i.pk}}" class="btn btn-primary">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
