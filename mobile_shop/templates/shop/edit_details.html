<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT DETAILS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'edit_details.css' %}">
</head>

<body>
    <div class="container mt-5">
        <!-- Form to edit device details -->
        <h2 class="mb-4">Edit Product Details</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="product" class="form-control" value="{{ data1.pk }}" readonly>
            </div>
            <div class="mb-3">
                <input type="text" name="ed_color" class="form-control" placeholder="Device Color">
            </div>
            <div class="mb-3">
                <input type="text" name="ed_storage" class="form-control" placeholder="Device Storage">
            </div>
            <div class="mb-3">
                <input type="text" name="ed_ram" class="form-control" placeholder="Device RAM">
            </div>
            <div class="mb-3">
                <input type="number" name="ed_price" class="form-control" placeholder="Device Price">
            </div>
            <div class="mb-3">
                <input type="number" name="ed_stock" class="form-control" placeholder="Number Of Stock">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="../shop_home" class="btn btn-secondary ms-3">Home</a>
        </form>

        <!-- Product details display section -->
        <h3 class="mt-5 mb-3">Product Details</h3>
        <div class="row">
            {% for i in data %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Product Name: {{ i.pro.pname }}</h4>
                        <p class="card-text">Color: {{ i.color }}</p>
                        <p class="card-text">RAM: {{ i.ram }}</p>
                        <p class="card-text">Storage: {{ i.storage }}</p>
                        <p class="card-text">Price: â‚¹{{ i.price }}</p>
                        <p class="card-text">Stock: {{ i.stock }}</p>
                        <a href="../delete_details/{{ i.pk }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
