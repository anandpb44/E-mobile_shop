<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'details.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-logo">
                <a href="#"><img src="{% static 'img/logo.png' %}" alt="Logo" width="100" height="100"></a>
            </div>
            <button class="navbar-toggler" id="navbarToggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="shop_home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_pro">Add Product</a></li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Brands
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for i in data %}
                            <li><a href="{% url 'brand_products' brand_id=i.pk %}" class="dropdown-item">{{i.cname}}</a></li>
                            {% endfor %}
                        </ul>
                    </li> -->
                    <li class="nav-item"><a class="nav-link" href="admin_booking">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="category">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">LogOut</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="p_id">Select Product</label>
                <select name="p_id" id="p_id" required>
                    {% for d in data1 %}
                    <option value="{{d.pk}}">{{d.pname}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="color">Device Color</label>
                <input type="text" name="color" id="color" placeholder="Enter Device Color" required>
            </div>

            <div class="form-group">
                <label for="storage">Device Storage</label>
                <input type="text" name="storage" id="storage" placeholder="Enter Device Storage" required>
            </div>

            <div class="form-group">
                <label for="ram">Device RAM</label>
                <input type="text" name="ram" id="ram" placeholder="Enter Device RAM" required>
            </div>

            <div class="form-group">
                <label for="price">Product Price</label>
                <input type="number" name="price" id="price" placeholder="Enter Product Price" required>
            </div>

            <div class="form-group">
                <label for="stock">Number of Stocks</label>
                <input type="number" name="stock" id="stock" placeholder="Enter Number of Stocks" required>
            </div>

            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>
</body>
</html>
