<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    {% load static %}
    
    <!-- Bootstrap for Responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'category.css' %}">
</head>
<body>
    <header>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container">
                    <a href="#" class="navbar-logo">
                        <img src="{% static 'img/logo.png' %}" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="add_pro">Add Product</a></li>
                            <li class="nav-item"><a class="nav-link" href="admin_booking">Orders</a></li>
                            <li class="nav-item"><a class="nav-link" href="category">Category</a></li>
                            <li class="nav-item"><a class="nav-link btn btn-danger" href="logout">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

    <!-- Category Management Container -->
    <div class="container">
        <h2>Category Management</h2>

        <!-- Category Selection -->
        <div class="form-group">
            <label for="category">Select Category</label>
            <select name="category" id="category">
                {% for i in data %}
                <option value="{{ i.cname }}">{{ i.cname }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Add Brand Form -->
        <form action="" method="post" class="brand-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="bname">Brand Name</label>
                <input type="text" name="bname" id="bname" placeholder="Enter Brand Name" required>
            </div>
            <button type="submit" class="submit-btn">Add Brand</button>
        </form>
    </div>

</body>
</html>
