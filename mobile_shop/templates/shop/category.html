<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'category.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-logo">
                <a href="#"><img src="{% static 'img/logo.png' %}" alt="Logo" width="100" height="100"></a>
            </div>
            <button class="navbar-toggler" id="navbarToggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="shop_home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_pro">Add Product</a></li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Brands
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for i in data %}
                            <li><a href="{% url 'brand_products' brand_id=i.pk %}" class="dropdown-item">{{i.cname}}</a></li>
                            {% endfor %}
                        </ul>
                    </li> -->
                    <li class="nav-item"><a class="nav-link" href="admin_booking">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">LogOut</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h2>Category Management</h2>

        <!-- Category Dropdown -->
        <div class="form-group">
            <label for="category">Select Category</label>
            <select name="category" id="category">
                {% for i in data %}
                <option value="{{i.cname}}">{{i.cname}}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Brand Name Form -->
        <form action="" method="post" class="brand-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="bname">Brand Name</label>
                <input type="text" name="bname" id="bname" placeholder="Enter Brand Name" required>
            </div>

            <button type="submit" class="submit-btn">Add Brand</button>
        </form>
    </div>
</body>
</html>
