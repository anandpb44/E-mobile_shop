<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail View</title>
    {% load static %}
    
    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'view.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* General Styling */
        
    </style>
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a href="#" class="navbar-logo">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="80" height="80">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../shop_home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="../add_pro">Add Product</a></li>
                        <li class="nav-item"><a class="nav-link" href="../category">Category</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-danger text-white px-3" href="logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Product Detail View -->
    <div class="container">
        {% for p in pro %}
        <div class="product-container">
            <!-- Left Side - Product Image -->
            <div class="product-image">
                <img src="{{ p.img.url }}" alt="Product Image">
            </div>

            <!-- Right Side - Product Details -->
            <div class="product-details">
                <h2 class="product-name">{{ p.pname }}</h2>
                <p class="product-description">{{ p.pdis }}</p>

                {% for d in details %}
                <p class="product-info"><strong>Color:</strong> {{ d.color }}</p>
                <p class="product-info"><strong>Storage:</strong> {{ d.storage }}</p>
                <p class="product-info"><strong>RAM:</strong> {{ d.ram }}</p>
                <p class="product-price">Price: â‚¹{{ d.price }}</p>
                {% endfor %}

                <div class="mt-4">
                    <a href="../edit_pro/{{ p.pk }}" class="btn btn-primary btn-custom mx-2">Edit</a>
                    <a href="../delete/{{ p.pk }}" class="btn btn-danger btn-custom mx-2">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
