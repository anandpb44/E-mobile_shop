    <div class="container mt-5">
        <div class="row">
            {% for p in pro %}
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ p.img.url }}" alt="Card image" style="height: 300px; object-fit: cover;">
                    <div class="card-body">
                        <h4 class="card-title">{{ p.pname }}</h4>
                        <p class="card-text">{{ p.pdis }}</p>
                        {% for d in details %}
                   
                        <p class="card-text">Color: {{ d.color }}</p>
                        <p class="card-text">Storage: {{ d.storage }}</p>
                        <p class="card-text">RAM: {{ d.ram }}</p>
                        <p class="card-text">Price: â‚¹{{ d.price }}</p>
                       
                        {% endfor %}
                        <a href="../edit_pro/{{ p.pk }}" class="btn btn-primary">Edit</a>
                        <a href="../delete/{{ p.pk }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Toggle Navbar for mobile
        const toggleButton = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');

        toggleButton.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>
