<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'edit_pro.css' %}">
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a href="#" class="navbar-logo">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="80" height="80">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../shop_home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="../add_pro">Add Product</a></li>
                        <li class="nav-item"><a class="nav-link" href="../admin_booking">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="../category">Category</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-danger  px-3" href="logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Edit Product Form -->
    <div class="edit-container">
        <h4>Edit Product</h4>
        <div class="form">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <input type="text" name="e_pid" readonly class="form-control" value="{{ epro.pid }}">
                <input type="text" name="e_pname" class="form-control" placeholder="Enter Product Name" value="{{ epro.pname }}">
                <input type="text" name="e_pdis" class="form-control" placeholder="Description" value="{{ epro.pdis }}">

                <!-- Image Preview -->
                <div class="image-preview">
                    <img src="{{ epro.img.url }}" alt="Product Image" class="img-fluid rounded" width="200px" height="300px">
                </div>

                <!-- File Upload -->
                <input type="file" name="e_img" class="form-control">

                <!-- Buttons -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-custom">UPDATE</button>
                    <a href="../edit_details/{{ epro.pk }}" class="btn btn-secondary btn-custom">EDIT DETAILS</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
