<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Product </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  

    <link rel="stylesheet" href="{% static 'edit_pro.css' %}">

</head>

<body>
    <div class="">
        <h4>Edit Product</h4>
        <div class="form">
            <form action="" method="post" enctype="multipart/form-data">
                <input type="text" name="e_pid" id="" readonly  value="{{epro.pid}}">
                <input type="text" name="e_pname" id="" placeholder="Enter Product Name">
                <input type="text" name="e_pdis" id="" placeholder="Discription">
                <img src="{{epro.img.url}}" alt="" width="200px" height="300px">
                <input type="file" name="e_img" id="">
                <button type="submit" class="btn btn-primary" >UPDATE</button>
                <a href="../edit_details/{{epro.pk}}" class="btn btn-primary">EDIT DETAILS</a>
                {% csrf_token %}
            </form>
        </div>
    </div>
</body>

</html>
