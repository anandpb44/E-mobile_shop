<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="{% static 'booking2.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-logo">
                <a href="#"><img src="{% static 'img/logo.png' %}" alt="Logo" width="100" height="100"></a>
            </div>
            <button class="navbar-toggler" id="navbarToggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="shop_home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_pro">Add Product</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="category">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">LogOut</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="card-container mt-5">
        {% for i in booking %}
        <div class="card">
            <img src="{{i.product.pro.img.url}}" alt="Card Image" class="card-img">
            <div class="card-content">
                <h2 class="card-title">{{i.product.pro.pname}}</h2>
                <p>{{i.product.color}},{{i.product.ram}},{{i.product.storage}}</p>

                <p>qty:{{i.qty}}</p>
                <p class="card-text">Total:{{i.t_price}}</p>
                <p>Date:{{i.date}}</p>
                <h4>Shopping Address</h4>
                <select name="" id="">
                    <option value="{{i.pk}}">{{i.address.name}},{{i.address.house}},{{i..address.street}},{{i.address.pin}},{{i.address.state}}</option>
                </select>
                <a href="deletebookings/{{i.pk}}" class="btn btn-primary" >Remove</a>
                <!-- <a href="#" class="card-button">Read More</a> -->
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
