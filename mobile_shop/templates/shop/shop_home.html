<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shophome.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-logo">
                <a href="#"><img src="{% static 'img/logo.png' %}" alt="Logo" width="100" height="100"></a>
            </div>
            <button class="navbar-toggler" id="navbarToggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_pro">Add Product</a></li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Brands
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for i in data %}
                            <li><a href="{% url 'brand_products' brand_id=i.pk %}" class="dropdown-item">{{i.cname}}</a></li>
                            {% endfor %}
                        </ul>
                    </li> -->
                    <li class="nav-item"><a class="nav-link" href="admin_booking">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="category">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">LogOut</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            {% for p in product %}
            <div class="col-lg-6 col-md-12 mb-4">
                <a href="view/{{p.pk}}">
                    <div class="card">
                        <img class="card-img-top" src="{{ p.img.url }}" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title">{{ p.pname }}</h4>
                            <p class="card-text">{{ p.pdis }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Toggle Navbar for mobile
        const toggleButton = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');

        toggleButton.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>

</body>
</html>
