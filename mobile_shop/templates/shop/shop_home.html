<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navbar Example</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shophome.css' %}">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#"><img src="static/img/logo.png" alt="" width="100" height="100"></a>
            </div>
            <div class="navbar-menu" id="navbarMenu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="add_pro">Add Product</a></li>
                    <li><a href="category">Category</a></li>
                    <li><a href="#contact">New Arrivals</a></li>
                    <li><a href="logout">LogOut</a></li>
                </ul>
            </div>
            <div class="navbar-toggle" id="navbarToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>   



    <script>
        // Toggle Navbar for mobile
        const toggleButton = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');
        
        toggleButton.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>

</body>
</html>
