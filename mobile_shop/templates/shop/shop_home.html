<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop Home Page</title>
    {% load static %}
    
    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'shophome.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a href="#" class="navbar-logo">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="80" height="80">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="add_pro">Add Product</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin_booking">Bookings</a></li>
                        <li class="nav-item"><a class="nav-link" href="category">Category</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-danger" href="logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Product Display -->
    <div class="container mt-5">
        <div class="row">
            {% for p in product %}
            <div class="col-lg-4 col-md-6 mb-4">
                <a href="view/{{p.pk}}" class="text-dark">
                    <div class="card">
                        <div class="card-img-container">
                            <img class="card-img-top" src="{{ p.img.url }}" alt="Product Image">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{ p.pname }}</h4>
                            <p class="card-text">{{ p.pdis }}</p>
                            <a href="view/{{p.pk}}" class="btn-explore">Explore</a>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
