<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shophome.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#"><img src="static/img/logo.png" alt="" width="100" height="100"></a>
            </div>
            <div class="navbar-menu" id="navbarMenu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="add_pro">Add Product</a></li>
                    <li><a href="category">Category</a></li>
                    <li><a href="#contact">New Arrivals</a></li>
                    <li><a href="logout">LogOut</a></li>
                </ul>
            </div>
            <div class="navbar-toggle" id="navbarToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>   

    <div class="container mt-5">
        <div class="row">
          {% for p in product %}
          <div class="col-lg-4">
            <div class="card mt-5" style="width:700px">
              <img class="card-img-top" src="{{p.img.url}}" alt="Card image" style="width:100%; height:400px;">
              <div class="card-body">
                <h4 class="card-title">{{p.pname}}</h4>
                <h4 class="card-title">Price${{p.price}}</h4>
                <p class="card-text">{{p.pdis}}</p>
                <a href="shop_edit/{{p.pk}}" class="btn btn-primary">Edit</a>
                <a href="shop_delete/{{p.pk}}" class="btn btn-primary">Delete</a>
              </div>
            </div>
          </div>
    
          {% endfor %}
        </div>
      </div>



    <script>
        // Toggle Navbar for mobile
        const toggleButton = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');
        
        toggleButton.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>

</body>
</html>
